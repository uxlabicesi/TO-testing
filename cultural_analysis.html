<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talentos Online</title>
    <link rel="shortcut icon" href="./resources/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="mainBanner">
        <div class="banner">
            <img src="./resources/login_img.png" alt="" class="banner__img">
            <div class="banner__diamond">
                <img src="./resources/romboSmall.png" alt="" class="banner__diamondSmall">
                <img src="./resources/romboBig.png" alt="" class="banner__diamondBig">
            </div>
            <h1 class="banner__title">Encontramos el mejor talento para tu empresa</h1>
        </div>

    <div class="analysis">
        <h1 class="analysis__title">Análisis de cultura organizacional</h1>
        <img class="analysis__diagram" src="./resources/diagramIcon.svg" alt="">
        <h4 class="analysis__subTitle">AYUDANOS A ENTENDER PARA ENTREGARTE EL MEJOR TALENTO</h4>
        <h4 class="analysis__explanation">Esta herramienta nos permitirá tener siempre el mejor talento para ti, muéstranos cuál es tu cultura</h4>
        <button class="analysis__start btn btn--Xlarge">Realizar ahora</button>
        <a class="analysis__skip" href="#">Omitir</a>
    </div>

</html>
