<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talentos Online</title>
    <link rel="shortcut icon" href="./resources/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="libs/toastr-2.1.4-7/build/toastr.css"/>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="loader__container">
        <div class="loader">Cargando...</div>
    </div>
    

    <div class="mainBanner">
        <div class="banner">
            <img src="./resources/login_img.png" alt="" class="banner__img">
            <div class="banner__diamond">
                <img src="./resources/romboSmall.png" alt="" class="banner__diamondSmall">
                <img src="./resources/romboBig.png" alt="" class="banner__diamondBig">
            </div>
            <h1 class="banner__title">Encontramos el mejor talento para tu empresa</h1>

    </div>
        
        <div class="login">
            
            <h1 class="login__title">Iniciar sesión</h1>
            <h3 class="login__explanation">Bienvenido, por favor digita tus datos a continuación para ingresar.</h3>
            
            <form action="#" class="login__form">
                <div class="textInput__container textInput__container--marginless">
                    <label for="form_id" class="label login__label label--login">Usuario</label>
                    <input id="form_id" class="textInput login__id" type="text" name="" autocomplete="username">
                </div>
                
                <div class="textInput__container textInput__container--marginless">
                    <label for="form_password" class="label login__label label--login">Contraseña</label>
                    <input class="textInput login__pass" type="password" name="" id="form_password" autocomplete="current-password">
                    <!-- <button class="login__passShow"></button> -->
                    <img class="login__passShow" src="./resources/notShowPass.svg" alt="">
                </div>
                
                <button class="btn btn--large">Iniciar sesión</button>

                <a href="./login_forgotPass.html">¿Olvidaste tu contraseña?</a>
            </form>
            
            <div class="login__border"></div>
            <h3 class="login__account"><a href="./login_register.html">¿Aún no tienes cuenta? Regístrate</a></h3>
            <button class="btn btn--large btn--blue">Registrarse</button>
            
        </div>
    </div>

    <div class="splashPage">
        <img src="./resources/logoTalentos.svg" class="splashPage__logo" alt="">

        <div class="splashPage__textContainer">
            <div class="splashPage__diamond">
                <img src="./resources/romboSmall.png" class="splashPage__diamondSmall">
                <img src="./resources/romboBig.png" class="splashPage__diamondBig">
            </div>
            
            <h1>Encontramos el </br>mejor talento para </br>tu empresa</h1>
        </div>
        
        <div class="splashPage__bottom">
            <button class="btn btn--white btn--rounded splashPage__btn">Iniciar sesión</button>
            <h3 class="login__account"><a href="./login_register.html">¿Aún no tienes cuenta? <strong>Regístrate</strong></a></h3>
        </div>        
    </div>
    
    <script src="./scripts/inputText_Microinteraction.js"></script>
    <script src="./scripts/login.js"></script>
    <!-- Sample for images -->
    <script src="./scripts/samples/sample_login.js"></script>

    <!-- scripts for toaster -->
        <script src="libs/toastr-2.1.4-7/toastr.js"></script>
        <script>
            toastr.options = {
                "closeButton": true,
                "debug": false,
                "newestOnTop": true,
                "progressBar": true,
                "rtl": false,
                "positionClass": "toast-top-center",
                "preventDuplicates": false,
                "onclick": null,
                "showDuration": 300,
                "hideDuration": 1000,
                "timeOut": 5000,
                "extendedTimeOut": 1000,
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            }
            //toastr.info('Mensaje de información','Titulo Informativo')
            //toastr.warning('Mensaje de advertencia', 'Titulo Advertencia')
            //toastr.success('Mensaje éxito', 'Titulo Éxito')
            //toastr.error('Mensaje error', 'Titulo Error')
        </script>

        
</body>
</html>
