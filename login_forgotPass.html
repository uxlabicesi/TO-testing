<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talentos Online</title>
    <link rel="shortcut icon" href="./resources/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="libs/toastr-2.1.4-7/build/toastr.css"/>
</head>
<body>
    <div class="loader__container">
        <div class="loader">Cargando...</div>
    </div>
    

    <div class="mainBanner">
        <div class="banner">
            <img src="./resources/login_img.png" alt="" class="banner__img">
            <div class="banner__diamond">
                <img src="./resources/romboSmall.png" alt="" class="banner__diamondSmall">
                <img src="./resources/romboBig.png" alt="" class="banner__diamondBig">
            </div>
            <h1 class="banner__title">Encontramos el mejor talento para tu empresa</h1>

    </div>

    <div class="forgotPassword">
            
        <h1 class="forgotPassword__title">Olvidaste tu contraseña</h1>
        <h3 class="forgotPassword__explanation">Ingresa tu dirección de correo electrónico que usaste para registrarte. Te enviaremos un mensaje con tu nombre de usuario y un enlace para restablecer tu contraseña.</h3>
        
        <form action="#" class="forgotPassword__form">

            <div class="textInput__container textInput__container--marginless">
                <label for="form_email" class="label forgotPassword__label label--login">Correo electrónico</label>
                <input class="textInput forgotPassword__email" type="email" name="" id="form_email" autocomplete="current-email">
            </div>
            
            <button class="btn btn--large">Enviar</button>
        </form>

        <h3 class="forgotPassword__cancel"><a href="./index.html">Cancelar</a></h3>
        
    </div>

    <script src="./scripts/inputText_Microinteraction.js"></script>
    <script src="./scripts/login.js"></script>

    <!-- scripts for toaster -->
        <script src="libs/toastr-2.1.4-7/toastr.js"></script>
        <script>
            toastr.options = {
                "closeButton": true,
                "debug": false,
                "newestOnTop": true,
                "progressBar": true,
                "rtl": false,
                "positionClass": "toast-top-center",
                "preventDuplicates": false,
                "onclick": null,
                "showDuration": 300,
                "hideDuration": 1000,
                "timeOut": 5000,
                "extendedTimeOut": 1000,
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            }
            //toastr.info('Mensaje de información','Titulo Informativo')
            //toastr.warning('Mensaje de advertencia', 'Titulo Advertencia')
            //toastr.success('Mensaje éxito', 'Titulo Éxito')
            //toastr.error('Mensaje error', 'Titulo Error')
        </script>
</body>
</html>
