<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talentos Online</title>
    <link rel="shortcut icon" href="./resources/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/main.css">
    <!-- external styles -->
    <link href="libs/bootstrapvalidator-0.5.2/dist/css/bootstrapValidator.min.css" rel="stylesheet"></link>
    <link rel="stylesheet" href="libs/toastr-2.1.4-7/build/toastr.css"/>
    <!-- general scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</head>
<body>
    <div class="loader__container">
        <div class="loader">Cargando...</div>
    </div>
    

    <div class="mainBanner">
        <div class="banner">
            <img src="./resources/login_img.png" alt="" class="banner__img">
            <div class="banner__diamond">
                <!-- <img src="./resources/romboSmall.png" alt="" class="banner__diamondSmall">
                <img src="./resources/romboBig.png" alt="" class="banner__diamondBig"> -->
            </div>
            <h1 class="banner__title">Encontramos el mejor talento para tu empresa</h1>

    </div>

    <div class="forgotPassword">
            
        <h1 class="forgotPassword__title">Olvidaste tu contraseña</h1>
        <h3 class="forgotPassword__explanation">Ingresa el usuario que usaste para registrarte. Te enviaremos un mensaje con tu nombre de usuario y un enlace para restablecer tu contraseña al correo asociado al usuario.</h3>
        
        <form action="#" class="forgotPassword__form">

            <div class="textInput__container form-group forgotPassword__container--hasError">
                <label for="form_username" class="label forgotPassword__label label--register">Usuario</label>
                <input class="textInput forgotPassword__email" type="text" name="form_username" id="form_username" autocomplete="username" required>
            </div>
            
            <button class="btn btn--large">Enviar</button>
        </form>

        <h3 class="forgotPassword__cancel"><a href="./index.html">Cancelar</a></h3>
        
    </div>

    <script src="./scripts/inputText_Microinteraction.js"></script>

       <!-- <script src="//oss.maxcdn.com/jquery/1.11.1/jquery.min.js"></script>-->
       <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
       <script src="libs/bootstrapvalidator-0.5.2/dist/js/bootstrapValidator.min.js"></script>
       <script src="libs/bootstrapvalidator-0.5.2/dist/js/language/es_ES.js"></script>


    <!-- scripts for toaster -->
        <script src="libs/toastr-2.1.4-7/toastr.js"></script>
        <script>
            toastr.options = {
                "closeButton": true,
                "debug": false,
                "newestOnTop": true,
                "progressBar": true,
                "rtl": false,
                "positionClass": "toast-top-center",
                "preventDuplicates": false,
                "onclick": null,
                "showDuration": 300,
                "hideDuration": 1000,
                "timeOut": 5000,
                "extendedTimeOut": 1000,
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            }
            //toastr.info('Mensaje de información','Titulo Informativo')
            //toastr.warning('Mensaje de advertencia', 'Titulo Advertencia')
            //toastr.success('Mensaje éxito', 'Titulo Éxito')
            //toastr.error('Mensaje error', 'Titulo Error')
        </script>

        <!-- sample -->
        <script src="./scripts/samples/sample_forgotPasswordValidation.js"></script>

</body>
</html>
