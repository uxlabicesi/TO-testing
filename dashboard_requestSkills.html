    <div class="dashboardContent">
        <section class="mainnav">
            <input class="textInput textInput--search" type="text" name="" placeholder="Buscar">
            <div class="mainnav__border"></div>
            <button class="mainnav__addRequest btn btn--medium">Crear solicitud</button>
            
            <div class="mainnav__notification">
                <img src="./resources/notificationIcon.svg" alt="">
                <a href="./dashboard_notifications.html">Ver notificaciones</a>
            </div>
            <div class="mainnav__requests mainnav__requests--active">
                <img src="./resources/requestIcon.svg" alt="">
                <a href="./dashboard_requests.html">Tus solicitudes</a>
            </div>
            <div class="mainnav__drafts">
                <img src="./resources/draftIcon.svg" alt="">
                <a href="./dashboard_drafts.html">Borradores</a>
                <!-- <p class="mainnav__draftsCount">(#)</p> -->
            </div> 
            <div class="mainnav__completed">
                <img src="./resources/completedIcon.svg" alt="">
                <a href="./dashboard_completed.html">Completados</a>
                <!-- <p class="mainnav__completedCount">(#)</p> -->
            </div>
            
            <div class="mainnav__footer">
                <div class="mainnav__footerHelp">
                    <img src="./resources/helpIcon.svg" alt="">
                    <a href="#">Solicitar ayuda</a>
                </div>
                <div class="mainnav__border"></div>
                <div class="mainnav__footerLogout">
                    <img src="./resources/powerIcon.svg" alt="">
                    <a href="#">Cerrar sesión</a>
                </div>
            </div>      
        </section>

        <section class="content">
            <h1>Crear una solicitud</h1>

            <div class="reqCreation">
                <h2>Competencias</h2>
                <p>Registra a continuación las competencias que considere adquirir. Recuerde que debe seleccionar mínimo 3 competencias.</p>
                
                <div class="reqCreation__functions">
                    <form class="reqForm" id="reqForm">
                    
                        <div class="reqCreation__functionsContainer">
                            <button class="reqCreation__functionsContainerBtnMove"></button>
                            <div class="textInput__container textInput__container--reqCreation2col textInput__container--reqFunctions">
                                <label for="form_position" class="label label--reqCreation">Competencia</label>
                                <input type="text" class="textInput" >
                            </div>
                            <button class="reqCreation__functionsContainerBtnDelete"></button>
                        </div>

                        <div class="reqCreation__functionsContainer">
                            <button class="reqCreation__functionsContainerBtnMove"></button>
                                <div class="textInput__container textInput__container--reqCreation2col textInput__container--reqFunctions">
                                    <label for="function" class="label label--reqCreation">Competencia</label>
                                    <input type="text" class="textInput" id="function">
                                </div>
                            <button class="reqCreation__functionsContainerBtnDelete"></button>
                        </div>

                        <div class="reqCreation__functionsContainer">
                            <button class="reqCreation__functionsContainerBtnMove"></button>
                                <div class="textInput__container textInput__container--reqCreation2col textInput__container--reqFunctions">
                                    <label for="function" class="label label--reqCreation">Competencia</label>
                                    <input type="text" class="textInput" id="function">
                                </div>
                            <button class="reqCreation__functionsContainerBtnDelete"></button>
                        </div>
                    </form>

                    <button class="btn btn--large btn--blue btn--rounded btn--blueAdd">Agregar otra competencia</button>
                </div>

                <div class="reqCreation__footer">
                    <a href="#" class="reqCreation__back">Anterior</a>
       
                    <div>
                        <div class="reqCreation__progress reqCreation__progress--completed"></div>
                        <div class="reqCreation__progress"></div>
                        <div class="reqCreation__progress"></div>
                        <div class="reqCreation__progress"></div>
                    </div>
    
                    <button class="btn btn--small reqCreation__next" data-href="#">Siguiente ></button>
                </div>
                
            </div>
        </section>
