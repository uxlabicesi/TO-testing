<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.css">
    <title>Talentos Online</title>
</head>
<body class="register__body">
    <section class="mainBanner">
        <div class="banner banner--noScroll">
            <img src="./resources/login_img.png" alt="" class="banner__img">
            <div class="banner__diamond">
                <img src="./resources/romboSmall.png" alt="" class="banner__diamondSmall">
                <img src="./resources/romboBig.png" alt="" class="banner__diamondBig">
            </div>
            <h1 class="banner__title">Encontramos el mejor talento para tu empresa</h1>
        </div>
        
        <div class="container register">
            <h1 class="register__title">Registro de Empresa</h1>
            <div class="register__container">
                <div class="register__icon">
                    <img src="./resources/companyIcon.svg" alt="">
                    <h4 class="register__subtitle">DATOS DE LA EMPRESA</h4>
                </div>
                
                <div class="register__form bootstrapSelectForm" id="register__form">
                    <form id="id_formFirstPart" action="">
                        <div class="textInput__container form-group">
                            <label for="form_companyName" class="label register__label label--register">¿Cómo se llama tu empresa?</label>
                            <input type="text" class="textInput textInput--register" id="form_companyName" name="company">
                        </div>
                        
                        <div class="textInput__container form-group">
                            <label for="form_nit" class="label register__label label--register">¿Cuál es el Nit de tu empresa?</label>
                            <input type="text" class="textInput textInput--register" id="form_nit" name="nit" required>
                        </div>                    
    
                        <div class="select__container">
                            <p class="select__label select__label--register">¿A qué sector pertenece?</p>
    
                            <div class="select select--register">
                                <input class="select__value" type="hidden" name="sector" value="">
                                <div class="select__selected">
                                    
                                </div>
    
                                <div class="select__optionsContainer ">
                                    <div class="select__searchBox">
                                        <input type="text">
                                    </div>
    
                                    <div class="select__option">
                                        <input type="radio" id="option1" name="sector" value="option1">
                                        <label for="option1">Opción 1</label>
                                    </div>
    
                                    <div class="select__option">
                                        <input type="radio" id="option2" name="sector" value="option2">
                                        <label for="option2">Opción 2</label>
                                    </div>
    
                                    <div class="select__option">
                                        <input type="radio" id="option3" name="sector" value="option3">
                                        <label for="option3">Opción 3</label>
                                    </div>
    
                                    <div class="select__option">
                                        <input type="radio" id="option4" name="sector" value="option4"> 
                                        <label for="option4">Opción 4</label>
                                    </div>
    
                                    <div class="select__option">
                                        <input type="radio" id="option5" name="sector" value="option5">
                                        <label for="option5">Opción 5</label>
                                    </div>
    
                                    <div class="select__option">
                                        <input type="radio" id="option6" name="sector" value="option6">
                                        <label for="option6">Opción 6</label>
                                    </div>
    
                                    <div class="select__option">
                                        <input type="radio" id="option7" name="sector" value="option7">
                                        <label for="option7">Opción 7</label>
                                    </div>
    
                                    <div class="select__option">
                                        <input type="radio" id="option8" name="sector" value="option8">
                                        <label for="option8">Opción 8</label>
                                    </div>
    
                                    <div class="select__option">
                                        <input type="radio" id="option9" name="sector" value="option9">
                                        <label for="option9">Opción 9</label>
                                    </div>
    
                                    <div class="select__option">
                                        <input type="radio" id="option10" name="sector" value="option10">
                                        <label for="option10">Opción 10</label>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        <div class="select__container">
                            <p class="select__label select__label--register">¿En qué ciudad está su oficina principal?</p>
    
                            <div class="select select--register">
                                <input class="select__value" type="hidden" name="city" value="">
                                <div class="select__selected">
                                    
                                </div>
    
                                <div class="select__optionsContainer ">
                                    <div class="select__searchBox">
                                        <input type="text">
                                    </div>
    
                                    <div class="select__option">
                                        <input type="radio"  id="option1" name="city" value="option1">
                                        <label for="option1">Opción 1</label>
                                    </div>
    
                                    <div class="select__option">
                                        <input type="radio"  id="option2" name="city" value="option2">
                                        <label for="option2">Opción 2</label>
                                    </div>
    
                                    <div class="select__option">
                                        <input type="radio"  id="option3" name="city" value="option3">
                                        <label for="option3">Opción 3</label>
                                    </div>
    
                                    <div class="select__option">
                                        <input type="radio"  id="option4" name="city" value="option4"> 
                                        <label for="option4">Opción 4</label>
                                    </div>
    
                                    <div class="select__option">
                                        <input type="radio"  id="option5" name="city" value="option5">
                                        <label for="option5">Opción 5</label>
                                    </div>
    
                                    <div class="select__option">
                                        <input type="radio"  id="option6" name="city" value="option6">
                                        <label for="option6">Opción 6</label>
                                    </div>
    
                                    <div class="select__option">
                                        <input type="radio"  id="option7" name="city" value="option7">
                                        <label for="option7">Opción 7</label>
                                    </div>
    
                                    <div class="select__option">
                                        <input type="radio"  id="option8" name="city" value="option8">
                                        <label for="option8">Opción 8</label>
                                    </div>
    
                                    <div class="select__option">
                                        <input type="radio"  id="option9" name="city" value="option9">
                                        <label for="option9">Opción 9</label>
                                    </div>
    
                                    <div class="select__option">
                                        <input type="radio"  id="option10" name="city" value="option10">
                                        <label for="option10">Opción 10</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form> 
                </div>
            </div>
            
            <div class="register__divider"></div>
            
            <div class="register__container">
                <div class="register__icon">
                    <img src="./resources/employeeIcon.svg" alt="">
                    <h4 class="register__subtitle">DATOS DEL CONTACTO</h4>
                </div>
                
                <div class="register__form" id="register__form">
                    <form id="id_formSecondPart"action="">
                        <div class="textInput__container form-group">
                            <label for="form_username" class="label register__label label--register">¿Con quién vamos a conversar?</label>
                            <input type="text" class="textInput textInput--register" id="form_username" name="username" required>
                        </div>
                        
                        <div class="textInput__container form-group">
                            <label for="form_number" class="label register__label label--register">¿A qué número te podemos llamar?</label>
                            <input type="number" class="textInput textInput--register" id="form_number" name="number" required>
                        </div>    
                        
                        <div class="textInput__container form-group">
                            <label for="form_email" class="label register__label label--register control-label">¿Cuál es tu correo?</label>
                            <input type="text" class="textInput textInput--register form-control" id="form_email" name="email" required>
                        </div>
                        
                        <div class="textInput__container form-group">
                            <label for="form_password" class="label register__label label--register">¿Cuál es tu contraseña?</label>
                            <input type="password" class="textInput textInput--register password" data-bv-identical="true" id="form_password" name="password" required>
                        </div>
                        
                        <div class="textInput__container form-group">
                            <label for="form_repeatPass" class="label register__label label--register">¿Puedes repetir tu contraseña?</label>
                            <input type="password" class="textInput textInput--register passwordConfirmation" data-bv-identical="true" id="form_repeatPass" name="confirmPassword" required>
                        </div>
                        
                        <div class="register__checkboxContainer">
                            <input type="checkbox" class="checkboxInput"> 
                            <p>Acepto los <a href="#">Términos y Condiciones</a></p>
                        </div>
                        
                        <button class="btn btn--Xlarge btn--inactive register__button">R E G I S T R A R S E</button>
                        
                        <p class="register__text">¿Ya tienes una cuenta? <a href="./">Ingresa</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="./scripts/login_register.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>

</body>
</html>
